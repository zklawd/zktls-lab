name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  noir-compile:
    name: Compile Noir Circuits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: 1.0.0-beta.18
      
      - name: Compile zktls_verifier
        run: |
          cd noir/zktls_verifier
          nargo compile
      
      - name: Run Noir tests (if any)
        run: |
          cd noir/zktls_verifier
          nargo test || echo "No tests found"
      
      - name: Upload compiled circuits
        uses: actions/upload-artifact@v4
        with:
          name: noir-artifacts
          path: noir/zktls_verifier/target/
          retention-days: 1

  solidity-compile:
    name: Compile Solidity Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile contracts
        run: npx hardhat compile

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [noir-compile, solidity-compile]
    env:
      PRIMUS_APP_ID: ${{ secrets.PRIMUS_APP_ID }}
      PRIMUS_APP_SECRET: ${{ secrets.PRIMUS_APP_SECRET }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download compiled circuits
        uses: actions/download-artifact@v4
        with:
          name: noir-artifacts
          path: noir/zktls_verifier/target/
      
      - name: Also copy to noir/target for legacy paths
        run: |
          mkdir -p noir/target
          cp -r noir/zktls_verifier/target/* noir/target/ || true
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile Solidity (for test artifacts)
        run: npx hardhat compile
      
      - name: Run Vitest tests (src/)
        run: npx vitest run --exclude 'test/**'
        continue-on-error: true
      
      - name: Run Hardhat tests (test/)
        run: npx hardhat test
        continue-on-error: true
        
      - name: Check Primus credentials available
        if: always()
        run: |
          if [ -z "$PRIMUS_APP_ID" ]; then
            echo "⚠️ PRIMUS_APP_ID not set - some integration tests may have been skipped"
          else
            echo "✅ Primus credentials were available"
          fi
