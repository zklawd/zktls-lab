name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  noir-compile:
    name: Compile Noir Circuits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: 1.0.0-beta.18
      
      - name: Compile zktls_verifier
        run: |
          cd noir/zktls_verifier
          nargo compile
      
      - name: Run Noir tests (if any)
        run: |
          cd noir/zktls_verifier
          nargo test || echo "No tests found"

  solidity-compile:
    name: Compile Solidity Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile contracts
        run: npx hardhat compile

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [noir-compile, solidity-compile]
    env:
      PRIMUS_APP_ID: ${{ secrets.PRIMUS_APP_ID }}
      PRIMUS_APP_SECRET: ${{ secrets.PRIMUS_APP_SECRET }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: 1.0.0-beta.18
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test
        
      - name: Check Primus credentials available
        run: |
          if [ -z "$PRIMUS_APP_ID" ]; then
            echo "⚠️ PRIMUS_APP_ID not set - integration tests will be skipped"
          else
            echo "✅ Primus credentials available"
          fi
